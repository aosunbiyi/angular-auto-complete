<body ng-app="mainApp">

    <div ng-include="'partials/sidebar.tpl.html'"></div>

    <div class="content">
        <main role="main">
            <article class="post" role="article" itemscope="" itemtype="http://schema.org/Article">
                <h1 class="post-title">
                    angular-auto-complete</h1>

                <div class="shield-badges">
                    <p>
                        <a href="https://www.npmjs.com/package/angular-auto-complete" rel="nofollow">
                            <img src="https://img.shields.io/npm/v/angular-auto-complete.svg?maxAge=3600&style=flat-square" alt="npm version">
                        </a>
                        <!--
                        <a href="https://github.com/vickramravichandran/angular-auto-complete">
                            <img src="https://img.shields.io/bower/v/angular-auto-complete.svg?maxAge=3600&style=flat-square" alt="bower version">
                        </a>
                        -->
                        <a href="https://www.npmjs.com/package/angular-auto-complete" rel="nofollow">
                            <img src="https://img.shields.io/npm/dt/angular-auto-complete.svg?maxAge=3600&style=flat-square">
                        </a>
                        <!-- <a href="https://github.com/vickramravichandran/angular-auto-complete/blob/master/LICENSE">
                            <img src="https://img.shields.io/github/license/vickramravichandran/angular-auto-complete.svg?maxAge=3600&style=flat-square"
                                alt="GitHub license">
                        </a> -->
                    </p>
                </div>

                <div style="margin-top:5px;">
                    <!-- <a role="button" class="btn btn-primary btn-lg" href="https://github.com/vickramravichandran/angular-auto-complete/archive/demo.zip">Download</a> -->
                    <a role="button" class="btn btn-primary btn-md" target="_blank" href="https://github.com/vickramravichandran/angular-auto-complete">Source</a>
                    <a role="button" class="btn btn-primary btn-md" href="#config-options">Options</a>
                </div>

                <div class="container-fluid">

                    <div id="simple-list" class="row" ng-include="'partials/simple-list.html'"></div>

                    <div id="custom-list" class="row" ng-include="'partials/custom-list-using-template.html'"></div>

                    <div id="remote-data-source" class="row" ng-include="'partials/remote-data-source.html'"></div>

                    <div id="remote-data-source-with-paging" class="row" ng-include="'partials/remote-data-source-with-paging.html'"></div>

                    <div id="activate-on-focus" class="row" ng-include="'partials/activate-on-focus.html'"></div>

                    <div id="custom-list-using-item-template-url" class="row" ng-include="'partials/custom-list-using-template-url.html'"></div>

                    <div id="custom-list-using-render-item-callback" class="row" ng-include="'partials/custom-list-using-render-item-callback.html'"></div>

                </div>

                <div ng-include="'partials/config-options.html'"></div>

                <!-- <div ng-include="'partials/post-comments.html'"></div> -->

            </article>
        </main>
    </div>

    <script type="text/ng-template" id="color-item-template">
        <table class='auto-complete'>
            <tbody>
                <tr>
                    <td style='width: 55%;'>
                        <span ng-bind-html="entry.item.name | highlight:entry.searchText"></span>
                    </td>
                    <td style='width: 15%; background-color:{{entry.item.code}}'></td>
                    <td style='width: 30%; padding-left: 10px'>{{entry.item.code}}</td>
                </tr>
            </tbody>
        </table>
    </script>

    <script type="text/javascript">
        function scrollToOptions() {
            document.getElementById('options').scrollIntoView();
        }
    </script>
